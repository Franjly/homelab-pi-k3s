---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pod-info
spec:
  podSelector:
    matchLabels:
      app: pod-info
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: cloudflare
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: cloudflare
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx