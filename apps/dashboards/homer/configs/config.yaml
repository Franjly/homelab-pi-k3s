# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Network"
    icon: "fas fa-network-wired"
    items:
      - name: "UniFi OS"
        logo: "https://github.com/walkxcode/Dashboard-Icons/raw/main/png/unifi.png"
        subtitle: "Network configuration"
        tag: "app"
        url: "https://unifi.local.tecno-fly.com/"
        target: "_blank"
      - name: "Pi-hole"
        logo: "https://raw.githubusercontent.com/walkxcode/Dashboard-Icons/main/svg/pihole.svg"
        # subtitle: "Network-wide Ad Blocking"
        # tag: "app"
        url: "https://pi-hole.local.tecno-fly.com/admin"
        target: "_blank"
        type: "PiHole"
      - name: "Pi-hole Alt"
        logo: "https://raw.githubusercontent.com/walkxcode/Dashboard-Icons/main/svg/pihole.svg"
        # subtitle: "Network-wide Ad Blocking"
        # tag: "app"
        url: "https://pi-hole-alt.local.tecno-fly.com/admin"
        target: "_blank"
        type: "PiHole"
