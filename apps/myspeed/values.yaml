myspeed:
  podOptions:
    nodeSelector:
      kubernetes.io/arch: null

  service:
    main:
      ports:
        main:
          port: 5216

  ingress:
    main:
      enabled: true

      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        # kubernetes.io/tls-acme: "true"

      ingressClassName: "nginx"

      hosts:
        - host: myspeed.local.tecno-fly.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: myspeed
                port: 10680
      tls:
        - secretName: myspeed-tls
          hosts:
            - myspeed.local.tecno-fly.com
      integrations:
        traefik:
          enabled: false

  persistence:
    data:
      enabled: true
      storageClass: longhorn
      size: 5Gi
      mountPath: /myspeed/data

  metrics:
    main:
      enabled: true
      type: "servicemonitor"
      endpoints:
        - port: main
          path: /api/prometheus/metrics
      targetSelector: main
      prometheusRule:
        enabled: false