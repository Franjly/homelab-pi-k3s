readarr:
  image:
    repository: hotio/readarr
    tag: testing-0.1.1.1320

  env:
    TZ: Europe/Madrid

  ingress:
    main:
      enabled: true

      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
        # kubernetes.io/tls-acme: "true"

      ingressClassName: "nginx"

      hosts:
        - host: readarr.local.tecno-fly.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: readarr
                port: 8787
      tls:
       - secretName: readarr-tls
         hosts:
           - readarr.local.tecno-fly.com

  persistence:
    config:
      enabled: false
      storageClass: longhorn

