sonarr:
  image:
    repository: ghcr.io/hotio/sonarr
    tag: release-4.0.8.1874

  env:
    TZ: Europe/Madrid

  ingress:
    main:
      enabled: true

      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
        # kubernetes.io/tls-acme: "true"
        hajimari.io/appName: Sonarr
        hajimari.io/icon: television-classic
        hajimari.io/group: Downloads
        hajimari.io/targetBlank: 'false'

      ingressClassName: "nginx"

      hosts:
        - host: sonarr.local.tecno-fly.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: sonarr
                port: 8989
      tls:
       - secretName: sonarr-tls
         hosts:
           - sonarr.local.tecno-fly.com

  persistence:
    config:
      enabled: true
      storageClass: longhorn
      size: 5Gi

    downloads:
      enabled: true
      storageClass: nfs-downloads
      accessMode: ReadWriteOnce
      size: 2Ti
      mountPath: /downloads

    media:
      enabled: true
      storageClass: nfs-media
      accessMode: ReadWriteOnce
      size: 6Ti
      mountPath: /media

  metrics:
    # -- Enable and configure Exportarr sidecar and Prometheus serviceMonitor.
    # @default -- See values.yaml
    enabled: false
    serviceMonitor:
      interval: 3m
      scrapeTimeout: 1m
      labels: {}
    # -- Enable and configure Prometheus Rules for the chart under this key.
    # @default -- See values.yaml
    prometheusRule:
      enabled: false
      labels: {}
      # -- Configure additionial rules for the chart under this key.
      # @default -- See prometheusrules.yaml
      rules: []
        # - alert: SonarrDown
        #   annotations:
        #     description: Sonarr service is down.
        #     summary: Sonarr is down.
        #   expr: |
        #     sonarr_system_status == 0
        #   for: 5m
        #   labels:
        #     severity: critical
    exporter:
      image:
        # -- image repository
        repository: ghcr.io/onedr0p/exportarr
        # -- image tag
        tag: v1.0.0
        # -- image pull policy
        pullPolicy: IfNotPresent
      env:
        # -- metrics port
        port: 9794
        # -- Set to true to enable gathering of additional metrics (slow)
        additionalMetrics: false
        # -- Set to true to enable gathering unknown queue items
        unknownQueueItems: false