---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki
  labels:
    app: loki
    release: loki
spec:
  selector:
    matchLabels:
      app: loki
      release: "loki"
      variant: headless
  namespaceSelector:
    matchNames:
      - "monitoring-system"
  endpoints:
  - port: http-metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki-promtail
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/instance: loki
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: promtail
      app.kubernetes.io/instance: loki
  endpoints:
    - port: http-metrics
      scheme: http